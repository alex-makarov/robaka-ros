local_costmap:
   global_frame: map
   robot_base_frame: base_footprint
   update_frequency: 20.0
   publish_frequency: 5.0
   width: 10.0
   height: 10.0
   resolution: 0.05
   static_map: false
   rolling_window: true

   plugins:
   - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

   inflater_layer:
     inflation_radius: 0.1 # was 0.1
     cost_scaling_factor: 0.5 # was 0.5
